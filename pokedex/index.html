<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="./assets/images/pokebola.png" type="">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <img src="./assets/images/pokebola.png" alt="pokémon" class="pokemonImage">

        <h1 class="pokemonData">
            <span class="pokemonNumber">12</span> -
            <span class="pokemonName">Thaz</span>
        </h1>

        <form class="searchForm">
            <input 
                type="search"
                placeholder="Name or Number"
                class="searchInput"
                required            
            />
        </form>
        <img src="./assets/images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
