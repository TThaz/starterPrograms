<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ícone e nome da guia no localhost -->
    <title>Pokédex</title>
    <link rel="icon" href="./assets/images/pokebola.png" type="">

    <!-- Link para o Script -->
     <script defer src="./js/scripts.js"></script>

    <!-- Link para o CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <main>
        <!-- Teste de imagem *APAGAR* -->
        <img src="#" alt="pokémon" class="pokemonImage">

        <!-- Nome e número do pokémon correpondente -->
        <h1 class="pokemonData">
            <span class="pokemonNumber"></span>
            <span class="pokemonName"></span>
        </h1>

        <!-- Formulário de pesquisa -->
        <form class="searchForm">
            <input 
                type="search"
                placeholder="Name or Number"
                class="searchInput"
                required            
            />
        </form>

        <!-- Botões de navegação -->
        <div class="buttons">
            <button class="btnPrev button">Prev &lt;</button>
            <button class="btnNext button">Next &gt;</button>
        </div>

        <!-- Imagem da pokedex em si -->
        <img src="./assets/images/pokedex.png" alt="pokedex" class="pokedex">

    </main>
</body>
</html>
